<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>
        <!-- Esta es una lista desordena -->
    <ul>
        <li> Encabezado 1</li>
        <li> Encabezado 2</li>
        <li> Encabezado 3</li>
        <li> Encabezado 4</li>
        <li> Encabezado 5</li>

    </ul>
</h1>

        <!-- Esta es una lista ordena -->
<h2>
    <ol>
        <li> Encabezado 1</li>
        <li> Encabezado 2</li>
        <li> Encabezado 3</li>

    </ol>
</h2>

</body>
</html>
